	<script>
        // 页面加载时立即启动防护
        (function() {
            // 禁用F12及各种快捷键
            document.addEventListener('keydown', function(e) {
                const blockedKeys = [
                    'F12',
                    'F8',    // 调试暂停
                    'F5',    // 刷新（可选择性禁用）
                    'F2'     // 重命名/编辑
                ];
                
                const blockedCombinations = [
                    // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
                    (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)),
                    // Cmd+Option+I (Mac)
                    (e.metaKey && e.altKey && e.key === 'I'),
                    // Ctrl+U (查看源代码)
                    (e.ctrlKey && e.key === 'u'),
                    // Ctrl+S (保存页面)
                    (e.ctrlKey && e.key === 's'),
                    // Ctrl+P (打印)
                    (e.ctrlKey && e.key === 'p')
                ];
                
                if (blockedKeys.includes(e.key) || blockedCombinations.some(combo => combo)) {
                    e.preventDefault();
                    e.stopPropagation();
                    showWarning();
                    return false;
                }
            });
            
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showWarning();
                return false;
            });
            
            // 禁用选择文本
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用拖拽
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 检测调试器
            let lastTime = Date.now();
            setInterval(function() {
                const currentTime = Date.now();
                if (currentTime - lastTime > 200) {
                    // 时间差异常，可能打开了调试器
                    takeAction();
                }
                lastTime = currentTime;
            }, 100);
            
            // 检测窗口大小变化（开发者工具可能改变窗口大小）
            let lastWidth = window.innerWidth;
            let lastHeight = window.innerHeight;
            window.addEventListener('resize', function() {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight;
                
                // 如果尺寸变化很小，可能是开发者工具
                if (Math.abs(newWidth - lastWidth) < 100 || 
                    Math.abs(newHeight - lastHeight) < 100) {
                    takeAction();
                }
                
                lastWidth = newWidth;
                lastHeight = newHeight;
            });
            
            function showWarning() {
                // 显示临时警告
                const warning = document.createElement('div');
                warning.innerHTML = '此操作已被禁止';
                warning.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #ff4444;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 99999;
                    animation: fadeOut 3s forwards;
                `;

                // 清屏并显示警告
                document.body.innerHTML = `
                    <div id="fullscreen-warning" style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: #f8f9fa;
                        z-index: 999999;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        font-family: system-ui, -apple-system, sans-serif;
                    ">
                        <div style="
                            text-align: center;
                            max-width: 500px;
                            padding: 40px;
                            background: white;
                            border-radius: 10px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                        ">
                            <h2 style="color: #dc3545;">⚠️ 安全提醒</h2>
                            <p>检测到开发者工具已打开或您正试图打印保存此网站.</p>
                            <p>为保证内容安全，页面功能已被限制。</p>
                            <p>请关闭开发者工具或取消打印保存后刷新页面。</p>
                            <button onclick="location.reload()" style="
                                margin-top: 20px;
                                padding: 10px 30px;
                                background: #007bff;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                            ">
                                刷新页面
                            </button>
                        </div>
                    </div>
                `;

                // 阻止所有键盘和鼠标事件
                document.addEventListener('keydown', e => e.preventDefault(), true);
                document.addEventListener('click', e => e.preventDefault(), true);
                document.addEventListener('mousedown', e => e.preventDefault(), true);
                
                document.body.appendChild(warning);
                setTimeout(() => warning.remove(), 3000);
            }
        })();

		document.addEventListener('DOMContentLoaded', function() {
            // 防打印
            window.onbeforeprint = function() {
                alert('此内容受保护，禁止打印');
                return false;
            };
            
            // 防快捷键
            document.addEventListener('keydown', function(e) {
                // 屏蔽 Print Screen
                if (e.key === 'PrintScreen') {
                    e.preventDefault();
                    document.body.style.filter = 'blur(5px)';
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 1000);
                    return false;
                }
                
                // 屏蔽 Ctrl+P/Cmd+P
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    alert('此内容禁止打印');
                    return false;
                }
            });
            
            // 防右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 防拖拽
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();

            });
